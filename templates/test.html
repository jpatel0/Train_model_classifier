{%extends "layout.html"%}
{%block content%}
<div class="container">
    
    <div id="train_progress">
        
    </div>


    <script>
        $.ajax({
            type : "GET",
            url : "{{ url_for('trainProgress') }}",
            success: function(result) {
                console.log(result);
                var log = result.Progress;
                $('#train_progress').append(log);
            }
        });
    </script>
</div>
{%endblock%}
